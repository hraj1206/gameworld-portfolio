    <meta name="description" content="An interactive game-inspired portfolio featuring RPG mechanics, skill trees, and real-time driving navigation.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="GameWorld Portfolio | Harsh Raj">
    <meta property="og:description" content="Interactive RPG-style developer portfolio with real-time driving mechanics.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0a0a0c;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            /* Critical for hosting games: prevents pull-to-refresh and bounce */
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            /* Prevent accidental selection during WASD gameplay */
            user-select: none;
            -webkit-user-select: none;
        }

        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1e;
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }

        .glass {
            background: rgba(15, 15, 20, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; filter: drop-shadow(0 0 5px #4f46e5); }
            50% { opacity: 1; filter: drop-shadow(0 0 15px #818cf8); }
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s infinite;
        }

        /* Prevents touch gestures from interfering on mobile */
        * {
            touch-action: manipulation;
        }
    </style>
